<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PDVSA OIL</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .banner {
      background-color: red;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
    }

    .header {
      background-color: #300101;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .navigation a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navigation a:hover {
      color: red;
    }

    .btnlogin-popup {
      padding: 8px 20px;
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .btnlogin-popup:hover {
      background-color: red;
      color: white;
    }

    .login-section {
      background: url('background.jpg') no-repeat center center/cover;
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #300101;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    .login-box h2 {
      color: white;
      margin-bottom: 20px;
    }

    .input-group {
      background-color: #300101;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .input-group i {
      color: red;
      margin-right: 10px;
    }

    .input-group input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    .checkbox-group {
      text-align: left;
      margin: 10px 0;
    }

    .forgot-password {
      display: block;
      color: white;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .login-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      width: auto;
      padding: 10px 25px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #c00000;
    }

    .register-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-text a {
      color: white;
      text-decoration: none;
    }

    .pulse-button {
      animation: pulseGlow 1.5s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
      50 {
        transform: scale(1.05);
        box-shadow: 0 0 10px 10px rgba(255, 0, 0, 0);
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <div class="scroll-text">ðŸŽ‰ 10% Discount on All Accounts! ðŸŽ‰</div>
  </div>

  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">PDVSA OIL</a>
    <nav class="navigation">
      <a href="homepage.html">Home</a>
      <a href="homepage.html#features">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <button class="btnlogin-popup" onclick="window.location.href='login.html'">Login</button>
    </nav>
  </header>

  <!-- Register Section -->
  <main>
    <section class="home login-section">
      <div class="login-box">
        <h2>Register</h2>

        <form id="register-form">
          <!-- Username / Email -->
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>

          <!-- Password -->
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>

          <!-- Terms -->
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the terms & conditions</label>
          </div>

          <!-- Register button -->
          <div class="register-text">
            <button type="submit" class="login-btn pulse-button">Register</button>
            Already have an account? <a href="login.html">Login</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script>
    document.querySelector('#register-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.text();

        if (response.status === 201) {
          alert('Registration successful!');
          window.location.href = '/login.html';
        } else {
          alert(result);
        }
      } catch (err) {
        alert('Error occurred. Please try again.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
