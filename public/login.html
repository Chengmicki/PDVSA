<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PDVSA OIL</title>

  <style>
    /* Paste the entire contents of login.css here */
    /* ======== Global Reset ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .banner {
      background-color: red;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
    }

    .header {
      background-color: #300101;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .navigation a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navigation a:hover {
      color: red;
    }

    .btnlogin-popup {
      padding: 8px 20px;
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .btnlogin-popup:hover {
      background-color: red;
      color: white;
    }

    .login-section {
      background: url('background.jpg') no-repeat center center/cover;
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #300101;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    .login-box h2 {
      color: white;
      margin-bottom: 20px;
    }

    .input-group {
      background-color: #300101;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .input-group i {
      color: red;
      margin-right: 10px;
    }

    .input-group input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    .checkbox-group {
      text-align: left;
      margin: 10px 0;
    }

    .forgot-password {
      display: block;
      color: white;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .login-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      width: auto;
      padding: 10px 25px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #c00000;
    }

    .register-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-text a {
      color: white;
      text-decoration: none;
    }

    .pulse-button {
      animation: pulseGlow 1.5s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 10px 10px rgba(255, 0, 0, 0);
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

  <!-- Banner -->
  <div class="banner">
    <div class="scroll-text">ðŸŽ‰ 10% Discount on All Accounts! ðŸŽ‰</div>
  </div>

  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">PDVSA OIL</a>
    <nav class="navigation">
      <a href="homepage.html">Home</a>
      <a href="homepage.html#features">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <button class="btnlogin-popup" onclick="window.location.href='login.html'">Login</button>
    </nav>
  </header>

  <!-- Login Section -->
  <main>
    <section class="home login-section">
      <div class="login-box">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <label>Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" required />
          </div>

          <label>Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" required />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>

          <a href="#" class="forgot-password">Forgot Password?</a>

          <button type="submit" class="login-btn pulse-button">Login</button>
          <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
        </form>
      </div>
    </section>
  </main>
  <script>
  console.log('Login script loaded');
  const form = document.querySelector('form');
  console.log('Form found:', form);

  form.addEventListener('submit', async function(e) {
    console.log('Submit handler firing');
    e.preventDefault();

    const email = this.email.value;
    const password = this.password.value;
    console.log('Submitting credentials:', { email, password });

    try {
      const res = await fetch('/api/auth/login', {   // <-- correct endpoint
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      console.log('LOGIN STATUS:', res.status);

      if (!res.ok) {
        const text = await res.text();
        alert('Login failed: ' + text);
        return;
      }

      const data = await res.json();
      console.log('LOGIN RESPONSE:', data);

      if (!data.token) {
        alert('No token received â€“ check server response');
        return;
      }

      localStorage.setItem('token', data.token);
      console.log('SAVED TOKEN:', localStorage.getItem('token'));

      // Redirect to dashboard
     window.location.href = 'dashboard.html';

    } catch (err) {
      alert('An error occurred. Please try again.');
      console.error(err);
    }
  });
</script>

    
</body>
</html>
