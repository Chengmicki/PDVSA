<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw Funds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a0000;
    color: #fff;
    padding: 20px;
  }
  .withdraw-container {
    max-width: 500px;
    margin: auto;
    background-color: #330000;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    border: 1px solid #990000;
  }
  h2 {
    text-align: center;
    color: #ff6666;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
    box-sizing: border-box;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    gap: 10px;
  }
  button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .cancel-btn {
    background-color: #990000;
    color: white;
  }
  .submit-btn {
    background-color: #009900;
    color: white;
  }

  @media (max-width: 600px) {
    .buttons {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<div class="withdraw-container">
  <h2>Withdraw Funds</h2>

  <form id="withdrawForm">
    <label for="method">Withdrawal Method:</label>
    <select id="method" name="method" required>
      <option value="">-- Select Method --</option>
      <option value="crypto">Crypto</option>
      <option value="bank">Bank Transfer</option>
    </select>

    <div id="cryptoFields" style="display:none;">
      <label for="cryptoWallet">Crypto Wallet Address:</label>
      <input type="text" id="cryptoWallet" name="cryptoWallet">
      <label for="cryptoType">Cryptocurrency (e.g. Bitcoin, Ethereum):</label>
      <input type="text" id="cryptoType" name="cryptoType">
    </div>

    <div id="bankFields" style="display:none;">
      <label for="accountName">Account Name:</label>
      <input type="text" id="accountName" name="accountName">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber">
      <label for="bankName">Bank Name:</label>
      <input type="text" id="bankName" name="bankName">
    </div>

    <label for="amount">Amount to Withdraw:</label>
    <input type="number" id="amount" name="amount" min="1" required>

    <div class="buttons">
      <button type="button" class="cancel-btn" onclick="history.back()">Cancel</button>
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>

</div>

<script>
  const methodSelect = document.getElementById('method');
  const cryptoFields = document.getElementById('cryptoFields');
  const bankFields = document.getElementById('bankFields');

  methodSelect.addEventListener('change', function() {
    cryptoFields.style.display = this.value === 'crypto' ? 'block' : 'none';
    bankFields.style.display = this.value === 'bank' ? 'block' : 'none';
  });

  document.getElementById('withdrawForm').addEventListener('submit', function(e) {
    e.preventDefault();
    window.location.href = 'requestprocessing.html';
  });
</script>

</body>
</html>
