<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Processing - PDVSA oil</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #370202, #280101);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .payment-box {
      background: #39010c;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 90%;
      animation: fadeInUp 1.2s ease both;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .thank-you {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #f0f0f0;
    }

    .confirmation {
      font-size: 16px;
      color: #cbd5e1;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .sleek-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .processing {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 5px;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #56030f;
      letter-spacing: 1px;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>

  <div class="payment-box">
    <div class="thank-you">Thank You!</div>
    <div class="confirmation">
      Your payment is being processed.<br>
      You will receive an email confirmation shortly.
    </div>
    <div class="sleek-spinner"></div>
    <div class="processing">Processing...</div>
  </div>

  <div class="footer">PDVSA Â© 2025</div>

  <script>
    setTimeout(function() {
      document.body.classList.add('fade-out');  // Add fade-out class
      setTimeout(function() {
        window.location.href = "index.html";    // Redirect after fade
      }, 1000); // 1 second fade-out time
    }, 15000); // Wait 15 seconds before starting fade
  </script>

</body>
</html>
