<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verified</title>
  <style>
    body {
      margin: 0;
      background-color: #3b0202; /* PDVSA dark red */
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .checkmark-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #10b981; /* Tailwind green */
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.5s ease-out;
    }

    .checkmark {
      width: 40px;
      height: 20px;
      border-left: 4px solid #10b981;
      border-bottom: 4px solid #10b981;
      transform: rotate(-45deg);
      animation: draw 0.6s ease forwards;
    }

    h1 {
      margin-top: 1.5rem;
      font-size: 2rem;
      color: #10b981;
    }

    @keyframes draw {
      0% {
        width: 0;
        height: 0;
      }
      100% {
        width: 40px;
        height: 20px;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="checkmark-container">
    <div class="checkmark"></div>
  </div>
  <h1>Verification Complete</h1>
  <p>You have been successfully verified.</p>

  <script>
    console.log('Verified page loaded');
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 3000);
  </script>
</body>
</html>
