<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Wallet Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
      padding: 20px;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #8b0000;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }

    .navbar button {
      background-color: #fff;
      color: #8b0000;
      font-size: 1rem;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navbar button:hover {
      background-color: #f1f1f189;
    }

    /* Header and Wallet Styles */
    .header {
      background: linear-gradient(135deg, #8b0000, #b22222);
      color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
    }

    .balance {
      font-size: 2.5rem;
      margin-top: 10px;
    }

    .wallets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .wallet {
      background-color: #f7f7f7;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .wallet:hover {
      transform: translateY(-5px);
    }

    .wallet img {
      width: 30px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .wallet h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .amount {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .usd-value {
      font-size: 0.95rem;
      color: #777;
    }

    .converter {
      margin-top: 40px;
      padding: 20px;
      background-color: #f3f3f3;
      border-radius: 10px;
    }

    .converter label,
    .converter input,
    .converter select,
    .converter button {
      font-size: 1rem;
      margin: 5px 0;
      display: block;
      width: 100%;
    }

    .converter button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .history {
      margin-top: 40px;
      padding: 20px;
      background-color: #f3f3f3;
      border-radius: 10px;
    }

    .history h2 {
      margin-bottom: 10px;
    }

    .history ul {
      list-style-type: none;
      padding-left: 0;
    }

    .history li {
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .balance {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button onclick="window.location.href='investments.html'">Back</button>
  </div>
  

  <div class="header">
    <h1>Total Balance</h1>
    <div class="balance" id="totalBalance">$0.00</div>
  </div>

  <div class="wallets" id="walletsContainer"></div>

  <div class="converter">
    <h2>Convert USD Cash to Crypto</h2>
    <label for="amount">USD Amount</label>
    <input type="number" id="usdAmount" placeholder="Enter USD amount" />
    <label for="crypto">Select Crypto</label>
    <select id="cryptoSelect">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="XRP">Ripple</option>
      <option value="USDT">Tether</option>
      <option value="DOGE">Dogecoin</option>
      <option value="LTC">Litecoin</option>
      <option value="SOL">Solana</option>
    </select>
    <button onclick="convert()">Convert</button>
  </div>

  <div class="history">
    <h2>Transaction History</h2>
    <ul id="transactionHistory"></ul>
  </div>

  <script>
    const coins = {
      BTC: { name: "Bitcoin", logo: "https://images.seeklogo.com/logo-png/21/1/bitcoin-logo-png_seeklogo-214721.png", usd: 30000, amount: 0 },
      ETH: { name: "Ethereum", logo: "https://images.seeklogo.com/logo-png/40/1/ethereum-logo-png_seeklogo-407463.png", usd: 2000, amount: 0 },
      XRP: { name: "Ripple", logo: "https://images.seeklogo.com/logo-png/45/1/xrp-xrp-logo-png_seeklogo-452462.png", usd: 0.5, amount: 0 },
      USDT: { name: "Tether", logo: "https://images.seeklogo.com/logo-png/32/1/tether-usdt-logo-png_seeklogo-323175.png", usd: 1, amount: 0 },
      DOGE: { name: "Dogecoin", logo: "https://images.seeklogo.com/logo-png/31/1/dogecoin-doge-logo-png_seeklogo-319943.png", usd: 0.08, amount: 0 },
      LTC: { name: "Litecoin", logo: "https://images.seeklogo.com/logo-png/45/1/litecoin-ltc-logo-png_seeklogo-452467.png", usd: 90, amount: 0 },
      SOL: { name: "Solana", logo: "https://images.seeklogo.com/logo-png/42/1/solana-sol-logo-png_seeklogo-423095.png", usd: 120, amount: 0 },
      CASH: { name: "USD Cash", logo: "https://cdn-icons-png.flaticon.com/512/2331/2331885.png", usd: 1, amount: 5000 }
    };

    const transactionHistory = [];

    function renderWallets() {
      const container = document.getElementById('walletsContainer');
      container.innerHTML = '';
      let total = 0;

      Object.keys(coins).forEach(key => {
        const coin = coins[key];
        const usdValue = coin.amount * coin.usd;
        total += usdValue;

        const walletHTML = `
  <div class="wallet">
    <h2><img src="${coin.logo}" alt="${key}" /> ${coin.name}</h2>
    <p class="amount">${coin.amount.toFixed(4)}</p>
    <p class="usd-value">$${usdValue.toFixed(2)}</p>
  </div>
`;

container.innerHTML += (key === "BTC" || key === "ETH"|| key === "XRP"|| key === "DOGE"|| key === "USDT"|| key === "LTC"|| key === "SOL")
    ? `<a href="${key.toLowerCase()}.html" style="text-decoration: none; color: inherit;">${walletHTML}</a>`
    : walletHTML;

      });

      document.getElementById('totalBalance').textContent = `$${total.toFixed(2)}`;
    }

    function renderTransactionHistory() {
      const historyList = document.getElementById('transactionHistory');
      historyList.innerHTML = '';
      transactionHistory.forEach(tx => {
        const li = document.createElement('li');
        li.textContent = `${tx.timestamp} - Converted $${tx.usdAmount.toFixed(2)} to ${tx.cryptoAmount.toFixed(4)} ${tx.crypto}`;
        historyList.appendChild(li);
      });
    }

    function convert() {
      const amount = parseFloat(document.getElementById('usdAmount').value);
      const selected = document.getElementById('cryptoSelect').value;

      // Validate the input
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount greater than 0.");
        return;
      }

      // Check if there is enough USD cash
      if (amount > coins.CASH.amount) {
        alert("Not enough USD Cash to convert.");
        return;
      }

      // Perform the conversion
      coins.CASH.amount -= amount; // Deduct USD from cash
      const cryptoAmount = amount / coins[selected].usd; // Convert to selected cryptocurrency
      coins[selected].amount += cryptoAmount; // Add to the selected crypto

      // Record the transaction
      const timestamp = new Date().toLocaleString();
      transactionHistory.push({
        timestamp,
        usdAmount: amount,
        crypto: selected,
        cryptoAmount
      });

      // Render updated data
      renderWallets();
      renderTransactionHistory();
    }

    // Initial render
    renderWallets();
    renderTransactionHistory();
  </script>
</body>
</html>
