<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Oil, Gas & Currency News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset and base */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffff; /* Deep dark red background */
      color: #fff;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #660000; /* Dark red navbar */
      padding: 10px 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      cursor: pointer;
      font-size: 24px;
      color: #fff;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #660000;
    }

    .mobile-menu a {
      padding: 10px;
      border-top: 1px solid #990000;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      color: #0e0101; /* Light red headline */
    }

    .timestamp {
      margin-top: 10px;
      font-size: 0.9em;
      color: #0d0101;
    }

    /* Container & Cards */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .news-card {
      background-color: #330000; /* Deep maroon card */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      border: 1px solid #990000;
    }

    .news-card h2 {
      background-color: #990000; /* Bold red title bar */
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1.3em;
      color: #fff;
    }

    /* TradingView widget adjustment */
    .tradingview-widget-container {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.2);
      margin-top: 10px;
    }

    /* Forex news list */
    .news-list {
      list-style: none;
      padding: 0;
    }

    .news-list li {
      margin-bottom: 10px;
    }

    .news-list a {
      color: #ff9999;
      text-decoration: none;
    }

    .news-list a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #330000;
      border-top: 1px solid #990000;
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .news-card h2 {
        font-size: 1.1em;
      }
    }

    /* Additional Styles */
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #330000;
      border-top: 1px solid #990000;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="wrapper">

<nav>
  <div class="nav-left">
    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a>
  </div>
  <div class="nav-right">
    <a href="invest.html"><i class="fas fa-dollar-sign"></i> Invest Now</a>
  </div>
  <div class="hamburger" id="hamburger">‚ò∞</div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a>
  <a href="invest.html"><i class="fas fa-dollar-sign"></i> Invest Now</a>
</div>

<header>
  <h1>Latest Oil, Gas & Currency News</h1>
  <p class="timestamp">Last updated: <span class="current-time"></span></p>
</header>

<div class="container">

  <!-- Oil & Gas Prices -->
  <div class="news-card">
    <h2>üõ¢Ô∏è Oil & Gas Prices</h2>
    <div class="tradingview-widget-container">
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          { "proName": "TVC:USOIL", "title": "WTI Crude Oil" },
          { "proName": "TVC:UKOIL", "title": "Brent Crude Oil" },
          { "proName": "NYMEX:NG1!", "title": "Natural Gas" }
        ],
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "regular",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- Currency Rates -->
  <div class="news-card">
    <h2>üí± Currency Rates (USD)</h2>
    <div class="tradingview-widget-container">
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          { "proName": "FX_IDC:USDEUR", "title": "USD / EUR" },
          { "proName": "FX_IDC:USDJPY", "title": "USD / JPY" },
          { "proName": "FX_IDC:USDCAD", "title": "USD / CAD" }
        ],
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "regular",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- Latest Forex News -->
  <div class="news-card">
    <h2>üì∞ Latest Forex News</h2>
    <ul id="forex-news" class="news-list"></ul>
  </div>

</div>

<footer>
  <p>&copy; 2025 PDVSA Oil. All rights reserved.</p>
</footer>

</div> <!-- End wrapper -->

<script>
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobileMenu');

  hamburger.addEventListener('click', () => {
    mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  function updateTimestamps() {
    const span = document.querySelector('.current-time');
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const timeString = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], options);
    span.textContent = timeString;
  }

  updateTimestamps();
  setInterval(updateTimestamps, 60000);

  function loadForexNews() {
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.fxstreet.com/rss/news')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('forex-news');
        list.innerHTML = '';
        data.items.slice(0, 5).forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          list.appendChild(li);
        });
      });
  }

  loadForexNews();
  setInterval(loadForexNews, 60000);
</script>

</body>
</html>
