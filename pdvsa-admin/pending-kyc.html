<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pending KYC Submissions</title>
  <style>
    .navbar {
      background-color: #2c3e50;
      padding: 12px 24px;
      text-align: center;
      margin-bottom: 30px;
      border-radius: 10px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #f39c12;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto 50px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    thead {
      background-color: #f7f9fc;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }

    th {
      color: #555;
      font-weight: 600;
    }

    tbody tr:hover {
      background-color: #f1f6fb;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .approve-btn {
      background-color: #27ae60;
      color: white;
    }

    .approve-btn:hover {
      background-color: #219150;
    }

    .reject-btn {
      background-color: #e74c3c;
      color: white;
    }

    .reject-btn:hover {
      background-color: #c0392b;
    }

    #pendingList {
      max-width: 1000px;
      margin: 0 auto;
    }

    .kyc-entry {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid #e1e1e1;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    }

    .kyc-entry strong {
      display: inline-block;
      width: 160px;
      color: #2c3e50;
    }

    .kyc-entry img {
      max-width: 100%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 15px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons .approve, .buttons .reject {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 15px;
    }

    .approve {
      background-color: #2ecc71;
      color: white;
    }

    .approve:hover {
      background-color: #27ae60;
    }

    .reject {
      background-color: #e74c3c;
      color: white;
    }

    .reject:hover {
      background-color: #c0392b;
    }

    /* Back Button Styles */
    #backBtnContainer {
      margin-bottom: 25px;
      text-align: left;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    #backBtn {
      background-color: #f39c12;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    #backBtn:hover {
      background-color: #d97e0b;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      #backBtnContainer {
        text-align: center;
        margin-bottom: 15px;
      }

      #backBtn {
        width: 100%;
        max-width: 150px;
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/admin/pending-kyc.html">Pending KYC</a>
    <a href="/admin/approved.html">Approved KYC</a>
  </nav>

  <!-- Back button -->
  <div id="backBtnContainer">
    <button id="backBtn" onclick="history.back()">‚Üê Back</button>
  </div>

  <h1>Pending KYC Submissions</h1>

  <!-- Table View -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Filled by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Card View -->
  <div id="pendingList"></div>

  <script>
    async function fetchPendingKYC() {
      const res = await fetch('/api/verification/pending');
      const data = await res.json();

      const container = document.getElementById('pendingList');
      const tableBody = document.getElementById('tableBody');
      container.innerHTML = '';
      tableBody.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #888;">No pending submissions.</p>';
        return;
      }

      data.forEach(entry => {
        // Card View
        const div = document.createElement('div');
        div.className = 'kyc-entry';

        // Extract relative path after 'uploads' and replace backslashes with slashes
        let relativeImagePath = '';
        if (entry.documentImageUrl) {
          const parts = entry.documentImageUrl.split('uploads');
          if(parts.length > 1) {
            relativeImagePath = 'uploads' + parts[1].replace(/\\/g, '/');
          } else {
            // fallback if 'uploads' not found
            relativeImagePath = entry.documentImageUrl.replace(/\\/g, '/');
          }
        }

        div.innerHTML = `
          <p><strong>Email:</strong> ${entry.userId?.email || 'N/A'}</p>
          <p><strong>Name:</strong> ${entry.fullName}</p>
          <p><strong>DOB:</strong> ${new Date(entry.dob).toLocaleDateString()}</p>
          <p><strong>Occupation:</strong> ${entry.occupation}</p>
          <p><strong>Nationality:</strong> ${entry.nationality}</p>
          <p><strong>SSN:</strong> ${entry.ssn || 'N/A'}</p>
          <p><strong>Address:</strong> ${entry.address}</p>
          <p><strong>Document Type:</strong> ${entry.documentType}</p>
          <p><strong>Submitted:</strong> ${new Date(entry.submittedAt).toLocaleString()}</p>
          <img src="/${relativeImagePath}" alt="ID Document"><br>
          <div class="buttons">
            <button class="approve" onclick="approveKYC('${entry._id}')">Approve</button>
            <button class="reject" onclick="rejectKYC('${entry._id}')">Reject</button>
          </div>
        `;
        container.appendChild(div);

        // Table View
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry._id}</td>
          <td>${entry.fullName}</td>
          <td>${entry.userId?.email || 'N/A'}</td>
          <td>${entry.status}</td>
          <td>
            <button class="approve-btn" onclick="approveKYC('${entry._id}')">Approve</button>
            <button class="reject-btn" onclick="rejectKYC('${entry._id}')">Reject</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function approveKYC(id) {
      const confirmed = confirm("Approve this submission?");
      if (!confirmed) return;

      await fetch(`/api/admin/kyc/${id}/approve`, { method: 'POST' });
      fetchPendingKYC();
    }

    async function rejectKYC(id) {
      const confirmed = confirm("Reject this submission?");
      if (!confirmed) return;

      await fetch(`/api/admin/kyc/${id}/reject`, { method: 'POST' });
      fetchPendingKYC();
    }

    // Fetch on page load
    fetchPendingKYC();
  </script>
</body>
</html>
