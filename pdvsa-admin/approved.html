<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approved KYC Submissions</title>
  <style>
    .navbar {
      background-color: #2c3e50;
      padding: 12px 24px;
      text-align: center;
      margin-bottom: 30px;
      border-radius: 10px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #f39c12;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }
    .table-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto 50px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    thead {
      background-color: #f7f9fc;
    }
    th, td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }
    th {
      color: #555;
      font-weight: 600;
    }
    tbody tr:hover {
      background-color: #f1f6fb;
    }
    #approvedList {
      max-width: 1000px;
      margin: 0 auto;
    }
    .kyc-entry {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid #e1e1e1;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    }
    .kyc-entry strong {
      display: inline-block;
      width: 160px;
      color: #2c3e50;
    }
    .kyc-entry img {
      max-width: 100%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 15px;
    }
    /* Back Button Styles */
    #backBtnContainer {
      margin-bottom: 25px;
      text-align: left;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    #backBtn {
      background-color: #f39c12;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }
    #backBtn:hover {
      background-color: #d97e0b;
    }
    /* Responsive tweaks */
    @media (max-width: 768px) {
      #backBtnContainer {
        text-align: center;
        margin-bottom: 15px;
      }
      #backBtn {
        width: 100%;
        max-width: 150px;
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="/admin/pending-kyc.html">Pending KYC</a>
    <a href="/admin/approved.html">Approved KYC</a>
  </nav>

  <!-- Back button -->
  <div id="backBtnContainer">
    <button id="backBtn" onclick="history.back()">‚Üê Back</button>
  </div>

  <h1>Approved KYC Submissions</h1>

  <!-- Table View -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th> <!-- Added Actions header -->
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Filled by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Card View -->
  <div id="approvedList"></div>

  <script>
    async function fetchApprovedKYC() {
      const res = await fetch('/api/verification/verified');
      const data = await res.json();

      const container = document.getElementById('approvedList');
      const tableBody = document.getElementById('tableBody');
      container.innerHTML = '';
      tableBody.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #888;">No approved submissions.</p>';
        return;
      }

      data.forEach(entry => {
        // Fix document image URL path same way as pending page
        let relativeImagePath = '';
        if (entry.documentImageUrl) {
          const parts = entry.documentImageUrl.split('uploads');
          if(parts.length > 1) {
            relativeImagePath = 'uploads' + parts[1].replace(/\\/g, '/');
          } else {
            relativeImagePath = entry.documentImageUrl.replace(/\\/g, '/');
          }
        }

        // Card view
        const div = document.createElement('div');
        div.className = 'kyc-entry';
        div.innerHTML = `
          <p><strong>Email:</strong> ${entry.userId?.email || 'N/A'}</p>
          <p><strong>Name:</strong> ${entry.fullName}</p>
          <p><strong>DOB:</strong> ${new Date(entry.dob).toLocaleDateString()}</p>
          <p><strong>Occupation:</strong> ${entry.occupation}</p>
          <p><strong>Nationality:</strong> ${entry.nationality}</p>
          <p><strong>SSN:</strong> ${entry.ssn || 'N/A'}</p>
          <p><strong>Address:</strong> ${entry.address}</p>
          <p><strong>Document Type:</strong> ${entry.documentType}</p>
          <p><strong>Submitted:</strong> ${new Date(entry.submittedAt).toLocaleString()}</p>
          <img src="/${relativeImagePath}" alt="ID Document"><br>
          <button onclick="deleteKYC('${entry._id}')">Delete</button>  <!-- Delete button -->
        `;
        container.appendChild(div);

        // Table view
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry._id}</td>
          <td>${entry.fullName}</td>
          <td>${entry.userId?.email || 'N/A'}</td>
          <td>${entry.status}</td>
          <td><button onclick="deleteKYC('${entry._id}')">Delete</button></td>  <!-- Delete button -->
        `;
        tableBody.appendChild(row);
      });
    }

    async function deleteKYC(id) {
      if (!confirm('Are you sure you want to delete this entry?')) return;

      try {
        const res = await fetch(`/api/admin/kyc/${id}`, { method: 'DELETE' });

        if (res.ok) {
          alert('Deleted successfully.');
          fetchApprovedKYC(); // Refresh list
        } else {
          alert('Failed to delete.');
        }
      } catch (err) {
        alert('Error deleting entry.');
        console.error(err);
      }
    }

    fetchApprovedKYC();
  </script>
</body>
</html>
