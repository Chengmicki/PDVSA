<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PDVSA OIL</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/login.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header (same as login) -->
  <header class="header">
    <a href="homepage.html" class="logo">PDVSA OIL</a>
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="homepage.html#features">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <button class="btnlogin-popup" onclick="window.location.href='login.html'">Login</button>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="home login-section">
      <div class="login-box">
        <h2>Register</h2>

        <form>
          <!-- Username -->
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>

          <!-- Email -->
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>

          <!-- Password -->
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <!-- Terms -->
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the terms & conditions</label>
          </div>

          <!-- Register button -->
          <div class="register-text">
          <button type="submit" class="login-btn pulse-button">Register</button>


          
            Already have an account? <a href="login.html">Login</a>
          </div>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
